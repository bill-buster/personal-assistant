name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint
      run: npm run lint
    
    - name: Format check
      run: npm run format:check
    
    - name: Type check
      run: npm run typecheck
    
    - name: Build
      run: npm run build
    
    - name: Leak check
      run: ./scripts/leak-check.sh
    
    - name: Tests
      run: npm test
      env:
        ASSISTANT_DATA_DIR: ${{ github.workspace }}/.assistant-data
        ASSISTANT_PERMISSIONS_PATH: ${{ github.workspace }}/.assistant-data/permissions.json
    
    - name: Smoke test
      run: ./scripts/smoke-test.sh

